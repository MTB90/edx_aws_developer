sudo: false

dist: xenial

# safelist
branches:
  only:
  - master
  - develop

language: python
python:
  - "3.7"
env:
  global:
    - PIPENV_VENV_IN_PROJECT=1
    - PIPENV_IGNORE_VIRTUALENVS=1

stages:
  - name: test
    if: branch = master
  - name: deploy
    if: branch = master AND type ~= push

jobs:
  include:
    - stage: test
      install: make travis
      script:
        - make test
        - make code-style
      after_success:
        - codecov

    - stage: deploy
      script: echo Deploy
