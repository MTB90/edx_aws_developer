<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.ico">

    <title>Photorec: Building on AWS</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/navbar.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Photorec</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbars">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/myphotos">My photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tags">Tags</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/top">Top</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              {% if current_user.is_authenticated %}
              <li><p class="navbar-text">Hello, {{current_user.nickname}}!</p></li>
              <li><a class="nav-link" href="{{ url_for('auth.logout') }}">log out</a>
              {% else %}
              <li><a class="nav-link" href="{{ url_for('auth.login') }}">log in / sign up</a>
              {% endif %}
            </ul>
        </div>
      </nav>
      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <p>
          {% block content %}
          {% endblock %}
        </p>
      </div>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
